<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="last-input"></div>
            <div class="input"></div>
        </div>
        <div class="clean-buttons">
            <button class="delete-button">Delete</button>
            <button class="clean-button">Clean</button>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class=" button number-button">1</button>
                <button class=" button number-button">2</button>
                <button class=" button number-button">3</button>
                <button class=" button number-button">4</button>
                <button class=" button number-button">5</button>
                <button class=" button number-button">6</button>
                <button class=" button number-button">7</button>
                <button class=" button number-button">8</button>
                <button class=" button number-button">9</button>
                <button class=" button number-button">0</button>
                <button class=" button dot-button">.</button>
                <button class=" button result-button">=</button>
            </div>
            <div class="operators">
                <button class=" button operator-button add-button">+</button>
                <button class=" button operator-button substract-button">-</button>
                <button class=" button operator-button multiply-button">X</button>
                <button class=" button operator-button divide-button">/</button>
            </div>
        </div>
    </div>
</body>
</html>
